<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 20px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 5px;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Login</h2>

        <input type="text" id="user" placeholder="Username"><br><br>
        <input type="password" id="pass" placeholder="Password"><br><br>

        <button onclick="checkLogin()">Submit</button>
    </div>

    <!-- JavaScript -->
    <script>
        function checkLogin() {
            var u = document.getElementById("user").value;
            var p = document.getElementById("pass").value;

            if(u == "John" && p == "John123") {
                window.open("dashboard.html", "_blank");
            } else {
                alert("Wrong Username or Password");
            }
        }
    </script>

</body>
</html>
